<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>
        function getLocation() {
            sendLocation(45.630001, -73.519997);
            /*

        }

        function sendLocation(lat, lng) {
            let url = "https://script.google.com/macros/s/AKfycby2so17BwMXxFvT_B-2NRZdz0Gx-AT-nYmx9dFZK0si2YFaNoQ-cgIDC3l7VD7Gnwz0/exec";
        
            let requestData = { latitude: lat, longitude: lng };
            
            fetch(url, {
                    method: "POST",
                    mode: "cors",
                    redirect: "follow",  // ‚úÖ Automatically follows redirects
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestData)
                })
                .then(response => response.json())
                .then(data => console.log("Success:", data))
                .catch(error => console.error("Fetch Error:", error));
        }

        function displayResults(data) {
            let resultDiv = document.getElementById("results");
            resultDiv.innerHTML = ""; // Clear previous results
            
            if (data.error) {
                resultDiv.innerHTML = `<p>Error: ${data.error}</p>`;
                return;
            }

            let output = `<h3>Nearby Locations:</h3><ul>`;
            data.forEach(client => {
                output += `<li><strong>${client.name}</strong> - ${client.address} (‚è≥ ${client.travel_time}, üìè ${client.distance})</li>`;
            });
            output += `</ul>`;

            resultDiv.innerHTML = output;
            document.getElementById("status").innerText = "Results received!";
        }
    </script>
</head>
<body>
    <h2>Find Nearby Locations</h2>
    <button onclick="getLocation()">Get My Location</button>
    <p id="status">Click the button to find locations.</p>
    <div id="results"></div>
</body>
